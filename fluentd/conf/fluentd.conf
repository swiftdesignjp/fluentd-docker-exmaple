<source>
  @type tail
  path /var/log/nginx/access.log
  # pos_file /var/log/td-agent/tmp/access.log.pos
  tag nginx.access
  format ltsv
</source>

<match nginx.**>
  @type mongo
  host mongo
  port 27017
  database admin
  collection test

  # for capped collection
  capped
  capped_size 1024m

  # authentication
  user root
  password example

  # key name of timestamp
  time_key time

  # flush
  flush_interval 10s

</match>
